# This is a comprehensive Hyprland configuration file.
# It aims to provide a functional and aesthetically pleasing setup.
# Feel free to uncomment, modify, or add sections as needed.

# -----------------------------------------------------
# 1. Monitor Configuration
# -----------------------------------------------------
# Set up your monitor(s). You can find monitor names using `hyprctl monitors`.
# Example: monitor = <monitor_name>, <resolution>@<refresh_rate>, <position_x>x<position_y>, <scale>
# For a single monitor, you might use:
# monitor = ,preferred,auto,1
# Monitor configuration
monitor=DP-1, 2560x1440@60, 0x0, 1
monitor=eDP-1, 1920x1080@60, 320x1440, 1

# -----------------------------------------------------
# 2. Environment Variables
# -----------------------------------------------------
# Set environment variables for better Wayland compatibility and app behavior.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct # For Qt5 apps, install qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct # For Qt6 apps, install qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 # Disable client-side decorations for Qt apps
env = GDK_BACKEND,wayland # Force GTK apps to use Wayland backend
env = MOZ_ENABLE_WAYLAND,1 # Enable Wayland for Firefox
env = NIXOS_OZONE_WL,1 # For some Electron apps on Wayland (e.g., VS Code)

# -----------------------------------------------------
# 3. Autostart Programs (Exec-once)
# -----------------------------------------------------
# These commands run only once when Hyprland starts.
# Ensure these applications are installed on your system.
exec-once = hyprpaper                       # Wallpaper daemon
exec-once = dunst                           # Notification daemon
exec-once = waybar                          # Status bar (if installed)
exec-once = xdg-desktop-portal-hyprland     # For screen sharing/casting
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Import env vars for systemd user services
exec-once = /usr/lib/polkit-gnome/polkit-agent-1 # Polkit authentication agent (for graphical password prompts)
exec-once = hyprsunset                      # Nightlight utility (install hyprsunset)

# -----------------------------------------------------
# 4. Input Configuration
# -----------------------------------------------------
input {
    kb_layout = us,ee                       # Keyboard layouts: US and Estonian
    kb_variant =                            # Keyboard variant (e.g., colemak, dvorak)
    kb_model =                              # Keyboard model
    kb_options = grp:alt_shift_toggle       # Option to switch layouts with Alt+Shift
    kb_rules =                              # Keyboard rules

    numlock_by_default = true               # Enable Num Lock on startup
    repeat_rate = 60                        # Key repeat rate (keys per second)
    repeat_delay = 250                      # Delay before key repeat starts (milliseconds)

    sensitivity = 0                         # Mouse sensitivity (0 to 1, 0 is default)
    accel_profile = adaptive                # Mouse acceleration profile (e.g., flat, adaptive)

    # Touchpad settings (uncomment if you have a touchpad)
    # touchpad {
    #     natural_scroll = true
    #     tap-to-click = true
    #     disable_while_typing = true
    # }
}

# -----------------------------------------------------
# 5. General Settings
# -----------------------------------------------------
general {
    gaps_in = 5                             # Inner gaps between windows
    gaps_out = 10                           # Outer gaps between windows
    border_size = 2                         # Border size for windows

    col.active_border = rgb(89B4FA) rgb(F5C2E7) 45deg # Active window border color (gradient example)
    col.inactive_border = rgba(595959aa)    # Inactive window border color

    # cursor_inactive_timeout = 10            # Hide cursor after X seconds of inactivity
    layout = dwindle                        # Default window layout (dwindle or master)
    allow_tearing = false                   # Enable tearing for better gaming performance (may cause visual artifacts)
}

# -----------------------------------------------------
# 6. Decorations
# -----------------------------------------------------
decoration {
    rounding = 8                            # Rounded corners for windows (0 for no rounding)
    blur {
        enabled = true                      # Enable blur behind transparent windows
        size = 3                            # Blur strength (larger = more blur)
        passes = 1                          # Number of blur passes (more passes = smoother, but more resource intensive)
        vibrancy = 0.1                      # Vibrancy of the blur
        new_optimizations = true            # Use new blur optimizations
    }

    # drop_shadow = true                      # Enable drop shadows for windows
    # shadow_range = 4                        # Shadow range
    # shadow_render_power = 3                 # Shadow render power
    # col.shadow = rgba(1a1a1aee)             # Shadow color
    #
    # dim_inactive = true                     # Dim inactive windows
    # dim_inactive_opacity = 0.2              # Opacity of dimmed inactive windows
}

# -----------------------------------------------------
# 7. Animations
# -----------------------------------------------------
animations {
    enabled = true

    # Define bezier curves for custom animation timings
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier      # Window open/close animation
    animation = windowsOut, 1, 7, default, popin 80% # Window close animation
    animation = border, 1, 10, default       # Border animation
    animation = fade, 1, 7, default          # Fade animation
    animation = workspaces, 1, 6, default    # Workspace switch animation
}

# -----------------------------------------------------
# 8. Dwindle Layout Specifics
# -----------------------------------------------------
dwindle {
    pseudotile = true                       # Master switch for pseudotiling. Enabling this allows you to toggle a window's state between tiled and floating while maintaining its tiled position.
    force_split = 2                         # Force splitting in a specific direction (0: horizontal, 1: vertical, 2: auto)
    # preserve_split = true                 # Preserve split direction when new windows open
}

# -----------------------------------------------------
# 9. Master Layout Specifics (Uncomment if using master layout)
# -----------------------------------------------------
# master {
#     new_is_master = true                  # New windows become the master
#     no_gaps_when_only = false             # No gaps if only one window
# }

# -----------------------------------------------------
# 10. Gestures (for touchpads/touchscreens)
# -----------------------------------------------------
gestures {
    workspace_swipe = true                  # Enable workspace swiping with gestures
    workspace_swipe_fingers = 3             # Number of fingers for workspace swipe
}

# -----------------------------------------------------
# 11. Window Rules
# -----------------------------------------------------
# Rules for specific windows (e.g., make certain apps floating or fullscreen).
# Use `hyprctl clients` in a terminal to find the class and title of a window.
# windowrule = float,^(ghostty)$              # Make Ghostty terminal floating (example)
# windowrule = float,^(pavucontrol)$          # Make Pavucontrol floating
# windowrule = float,^(blueman-manager)$      # Make Blueman Manager floating
# windowrule = fullscreen,^(firefox)$         # Make Firefox fullscreen by default (example)
# windowrule = idleinhibit focus,^(firefox)$  # Prevent idle when Firefox is focused
# windowrule = idleinhibit fullscreen,^(firefox)$ # Prevent idle when Firefox is fullscreen
# windowrule = noblur,^(ghostty)$             # Disable blur for Ghostty
# windowrule = noblur,^(Rofi)$                # Disable blur for Rofi

# -----------------------------------------------------
# 12. Keybindings
# -----------------------------------------------------
# Define your keyboard shortcuts. Modifiers: SUPER (Windows key), ALT, CTRL, SHIFT.
$mainMod = SUPER # Set Super key as the main modifier

# Basic System Actions
bind = $mainMod, Q, killactive,             # Close active window
bind = $mainMod, M, exec, wlogout           # Open logout menu
bind = $mainMod, Return, exec, ghostty      # Open terminal (Ghostty)
bind = $mainMod, E, exec, thunar            # Open file manager (Thunar, install if needed)
bind = $mainMod, B, exec, firefox           # Open web browser (Firefox, install if needed)
bind = $mainMod, SPACE, exec, rofi -show drun   # Open application launcher (Rofi)
bind = $mainMod SHIFT, R, exec, hyprctl reload # Reload Hyprland config

# Keyboard Layout Switching
bind = ALT_SHIFT, code:23, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next # Switch keyboard layout with Alt+Shift

# Window Navigation
bind = $mainMod, left, movefocus, l         # Move focus left
bind = $mainMod, right, movefocus, r        # Move focus right
bind = $mainMod, up, movefocus, u           # Move focus up
bind = $mainMod, down, movefocus, d         # Move focus down

# Alt+Tab style window switching (cycles through windows on current workspace)
bind = ALT, Tab, cyclenext
bind = ALT_SHIFT, Tab, cyclenext, prev

# Toggle between current and last focused window (similar to Alt+Tab in some DEs)
bind = $mainMod, Tab, focuscurrentorlast

# Move Windows
bind = $mainMod SHIFT, left, movewindow, l   # Move window left
bind = $mainMod SHIFT, right, movewindow, r  # Move window right
bind = $mainMod SHIFT, up, movewindow, u     # Move window up
bind = $mainMod SHIFT, down, movewindow, d   # Move window down

# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Toggle Floating Window
bind = $mainMod, F, togglefloating,         # Toggle active window between tiled and floating

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - # Screenshot selected area and open in swappy
bind = $mainMod, Print, exec, grim - | swappy -f -       # Screenshot entire screen and swappy

# Lock Screen (using swaylock-effects)
# Mute and lock the system
bind = $mainMod, L, exec, pactl set-sink-mute @DEFAULT_SINK@ 1 && hyprlock
# bind = $mainMod, L, exec, swaylock          # Lock screen

# Volume Control (requires `pamixer`)
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 # Increase volume
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 # Decrease volume
bind = , XF86AudioMute, exec, pamixer -t       # Toggle mute

# Brightness Control (requires `brightnessctl`)
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5% # Increase screen brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%- # Decrease screen brightness

# Exit Hyprland
bind = $mainMod SHIFT, E, exit              # Exit Hyprland (careful with this!)
